    <section class="container my-5">
        <h2 class="text-center mb-4">إتمام الشراء</h2>
        <form id="checkoutForm" onsubmit="return validateCheckoutForm()" action="#" method="post">
            <div class="row">
                <div class="col-md-6">
                    <h4>معلومات الشحن</h4>
                    <div class="mb-3">
                        <label for="shippingName" class="form-label">الاسم الكامل</label>
                        <input type="text" class="form-control" id="shippingName" name="shippingName" required>
                    </div>
                    <div class="mb-3">
                        <label for="shippingAddress" class="form-label">عنوان الشحن</label>
                        <input type="text" class="form-control" id="shippingAddress" name="shippingAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="shippingPhone" class="form-label">رقم الهاتف</label>
                        <input type="tel" class="form-control" id="shippingPhone" name="shippingPhone" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>معلومات الدفع</h4>
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">طريقة الدفع</label>
                        <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                            <option value="">اختر طريقة الدفع</option>
                            <option value="creditCard">بطاقة ائتمان</option>
                            <option value="paypal">باي بال</option>
                            <option value="cash">الدفع عند الاستلام</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">إتمام الشراء</button>
                </div>
            </div>
        </form>
    </section>

    <script>
        function validateCheckoutForm() {
            const name = document.getElementById('shippingName').value.trim();
            const address = document.getElementById('shippingAddress').value.trim();
            const phone = document.getElementById('shippingPhone').value.trim();
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (name === "" || address === "" || phone === "" || paymentMethod === "") {
                alert("يرجى ملء جميع الحقول.");
                return false;
            }


            alert("تم إتمام عملية الشراء بنجاح!");
            return true;
        }
    </script>
