<section class="container my-5">
    <h2 class="text-center mb-4">سلة المشتريات</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>الصورة</th>
                <th>الكتاب</th>
                <th>السعر</th>
                <th>الكمية</th>
                <th>الإجمالي</th>
                <th>إزالة</th>
            </tr>
        </thead>
        <tbody id="cartItems">
            <!-- سيتم إدراج الصفوف ديناميكيًا -->
        </tbody>
    </table>
    <div class="d-flex justify-content-end">
        <h4>الإجمالي: <span id="totalPrice">0 شيكل</span></h4>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <a href="checkout.html" class="btn btn-primary">إتمام الشراء</a>
    </div>
</section>

<footer class="text-center bg-dark text-light py-3">
    <div class="container">
        <p>&copy; 2024 متجر الكتب الفاخر. جميع الحقوق محفوظة.</p>
    </div>
</footer>

<script>
    function loadCart() {
        // استرجاع السلة من LocalStorage
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItems = document.getElementById("cartItems");
        const totalPrice = document.getElementById("totalPrice");

        let total = 0;

        // تفريغ الجدول
        cartItems.innerHTML = "";

        // إضافة العناصر إلى الجدول
        cart.forEach((item, index) => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td><img src="${item.image}" alt="${item.name}" width="50"></td>
                <td>${item.name}</td>
                <td>${item.price} شيكل</td>
                <td>
                    <input type="number" min="1" value="${item.quantity}" class="form-control quantity" 
                           onchange="updateQuantity(${index}, this.value)">
                </td>
                <td>${item.price * item.quantity} شيكل</td>
                <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})">إزالة</button></td>
            `;

            cartItems.appendChild(row);

            total += item.price * item.quantity;
        });

        totalPrice.innerText = `${total} شيكل`;
    }

    function updateQuantity(index, quantity) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart[index].quantity = parseInt(quantity);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }

    function removeItem(index) {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1); // حذف المنتج
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }

    // تحميل السلة عند فتح الصفحة
    window.onload = loadCart;
</script>
