<script>
    function addToCart() {
        const product = {
            name: "أنا قلبك",
            price: 65,
            image: "https://www.jarir.com/cdn-cgi/image/fit=contain,width=auto,height=auto,quality=85,metadata=none/https://ak-asset.jarir.com/akeneo-prod/asset/m1images/4/8/480001.jpg",
            quantity: 1
        };

        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const existingProduct = cart.find(item => item.name === product.name);
        if (existingProduct) {
            existingProduct.quantity += 1;   
        } else {
            cart.push(product); 
        }

           
        localStorage.setItem("cart", JSON.stringify(cart));

          
        alert("تمت إضافة الكتاب إلى السلة!");
    }
</script>
