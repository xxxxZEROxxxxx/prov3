    <section class="container my-5">
        <h2 class="text-center mb-4">تسجيل حساب جديد</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="registerForm" action="#" method="post">
                    <div class="mb-3">
                        <label for="registerName" class="form-label">الاسم الكامل</label>
                        <input type="text" class="form-control" id="registerName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">البريد الإلكتروني</label>
                        <input type="email" class="form-control" id="registerEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">كلمة المرور</label>
                        <input type="password" class="form-control" id="registerPassword" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerConfirmPassword" class="form-label">تأكيد كلمة المرور</label>
                        <input type="password" class="form-control" id="registerConfirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">تسجيل</button>
                </form>
                <p class="mt-3 text-center">لديك حساب بالفعل؟ <a href="login.html">سجل الدخول</a></p>
            </div>
        </div>
    </section>
