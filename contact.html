    <section class="container my-5">
        <h2 class="text-center mb-4">تواصل معنا</h2>
        <form id="contactForm" onsubmit="return validateContactForm()" action="#" method="post">
            <div class="mb-3">
                <label for="contactName" class="form-label">الاسم</label>
                <input type="text" class="form-control" id="contactName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="contactEmail" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="contactEmail" name="email" required>
            </div>
            <div class="mb-3">
                <label for="contactMessage" class="form-label">الرسالة</label>
                <textarea class="form-control" id="contactMessage" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">إرسال</button>
        </form>
    </section>
